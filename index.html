<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="loading">

    <!-- Loading Screen -->
    <div id="loading-screen">
        <h2>Loading...</h2>
    </div>

    <!-- Game Menu -->
    <div id="menu" style="display: none;">
        <h1 class="rgb-title">TIC TAC TOE</h1>
        <button id="ai-mode" class="menu-btn">Play with AI</button>
        <button id="online-mode" class="menu-btn">Online Play</button>
    </div>

    <!-- AI Difficulty Selection -->
    <div id="ai-difficulty" style="display: none;">
        <h3>Select Difficulty:</h3>
        <button id="easy">Easy</button>
        <button id="normal">Normal</button>
        <button id="hard">Hard</button>
        <button id="impossible">Impossible</button>
    </div>

    <!-- Game Board (will be hidden initially) -->
    <div id="game-board" style="display: none;">
        <div class="grid">
            <div class="cell" id="cell-0"></div>
            <div class="cell" id="cell-1"></div>
            <div class="cell" id="cell-2"></div>
            <div class="cell" id="cell-3"></div>
            <div class="cell" id="cell-4"></div>
            <div class="cell" id="cell-5"></div>
            <div class="cell" id="cell-6"></div>
            <div class="cell" id="cell-7"></div>
            <div class="cell" id="cell-8"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
