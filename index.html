<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe - Professional Game</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/cursor.gif">
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="loading-content">
      <img src="assets/cursor.gif" alt="Loading Cursor">
      <h1>Loading Tic Tac Toe</h1>
    </div>
  </div>

  <!-- Homepage Menu -->
  <div id="home-screen">
    <h1>Tic Tac Toe</h1>
    <button onclick="showDifficultyMenu()">Play with AI</button>
    <button>Online Play (Coming Soon)</button>
  </div>

  <!-- Difficulty Selection -->
  <div id="difficulty-screen" style="display: none;">
    <h2>Select AI Difficulty</h2>
    <button onclick="startGame('easy')">Easy</button>
    <button onclick="startGame('normal')">Normal</button>
    <button onclick="startGame('hard')">Hard</button>
    <button onclick="startGame('impossible')">Impossible</button>
  </div>

  <!-- Game Board -->
  <div id="game-board" style="display: none;">
    <div class="board">
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
    </div>
    <div class="game-info">
      <h2 id="game-status"></h2>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
